<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Axces">
    <title>
        Axces
    </title>
    {% load static from staticfiles %}
    <link rel="icon" href="{% static "image/icon.ico" %}" type="image/png">

    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="/static/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "css/app.css" %}">

    {% block extra_css %} {% endblock %}

    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img style="max-width:50px; margin-top: -17px;"
                         src="/static/image/icon.png">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">

                    <li>
                        <a href="#"></i>Benefits</a>
                    </li>

                    <li>
                        <a href="#"></i>Regulations</a>
                    </li>

                    <li class="logged-in-divs">
                        <a href="#"></i>Analytics</a>
                    </li>
                </ul>
                <ul id="navbar-right-append-to" class="nav navbar-nav navbar-right">

                    <li class="logged-in-divs">
                        <a href="#"></i>Shyam Mehta</a>
                    </li>

                    <li class="logged-in-divs">
                        <a href="#"></i>Logout</a>
                    </li>
                </ul>
            </div>


        </div>
    </nav>
<body>


<div class="content container">
    {% block body_block %}{% endblock %}
</div>

<footer>
    <div class="row">
        <div class="col-lg-12 center">
            <a class="footer-link pull-left" style="margin-left: 10%;">About Us</a>
            <a class="footer-link pull-right" style="margin-right: 10%;">Axces @ 2016</a>
            <!-- <a class="footer-link pull-right">Contact Us</a> -->
        </div>
    </div>
</footer>

<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
<script>
    $(document).ready(function () {
        $('input').attr('autocomplete', 'off');
    })
</script>
{% block extra_js %} {% endblock %}
</body>
</html>
