{% extends 'base.html' %}
{% load static from staticfiles %}
{% block extra_css %}

<link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/component.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/buttons.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/set1.css"/>
    <style type="text/css">
       body {
           background: rgb(165, 0, 50);
       }
    </style>



{%  endblock %}

{% block body_block %}

    <div class="container col-md-8 col-md-offset-2">
        <h2 style="text-align: center;margin-top: 2em;margin-bottom: 2em;">Login to Axis Merchant Dashboard</h2>
        <span class="input input--isao spanacno">
            <input class="input__field input__field--isao" type="text" id="acno"/>
            <label class="input__label input__label--isao" for="acno">
                <span class="input__label-content input__label-content--isao">Account Number</span>
            </label>
        </span>
        <span class="input input--isao otpf">
            <input class="input__field input__field--isao" type="password" id="otp"/>
            <label class="input__label input__label--isao" for="otp">
                <span class="input__label-content input__label-content--isao">Password</span>
            </label>
        </span>
        <div class="row" style="text-align: center;">
            <button class="loginbtn button button--rayen button--border-medium button--text-thin button--size-l button--inverted"
                    data-text="Login" id="login">
             <span>Login</span>
            </button>
            <a class="forgot-link pull-right">Forgot Password ?</a>
        </div>
    </div>

{% endblock %}

{% block extra_js %}
 <script type="text/javascript">
        $(document).ready( function () {
            $('.logged-in-divs').remove();
            $("#navbar-right-append-to").append('<li><a href="/onboard"></i>Get Onboard</a></li>');
            $('#login').click(function () {
                window.location.href = '/dashboard';
            });
        });
 </script>
{% endblock %}
